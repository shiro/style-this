[github]
owner = "shiro"
repo = "style-this"

[packages."@style-this/core"]
versioned_files = [
  "packages/core/package.json",
  { path = "packages/vite/package.json", dependency = "@style-this/core" },
]
changelog = "packages/core/CHANGELOG.md"
scopes = ["core"]

[packages.solid]
versioned_files = ["packages/solid/package.json"]
changelog = "packages/solid/CHANGELOG.md"
scopes = ["solid"]

[packages."@style-this/vite"]
versioned_files = ["packages/vite/package.json"]
changelog = "packages/vite/CHANGELOG.md"
scopes = ["vite"]


[[workflows]]
name = "new"

[[workflows.steps]]
type = "CreateChangeFile"

[[workflows]]
name = "get-version"
help_text = "Get the current version of the project"

[[workflows.steps]]
type = "Command"
command = 'echo "$version"'

[[workflows]]
name = "save"

# Generates the new changelog and Cargo.toml version based on conventional commits.
[[workflows.steps]]
type = "PrepareRelease"

# Commit the changes that PrepareRelease added
[[workflows.steps]]
type = "Command"
command = "git commit -m \"chore: Release\""

